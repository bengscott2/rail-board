<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Departures</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      .fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      .fade-out {
        animation: fadeOut 1s ease-out forwards;
      }

      .station-content {
        transition: transform 0.6s ease-out, opacity 0.6s ease-out;
      }

      .station-indicator {
        transition: all 0.3s ease-in-out;
      }

      .station-indicator.active {
        transform: scale(1.3);
        box-shadow: 0 0 10px rgba(234, 179, 8, 0.6);
      }

      .train-row {
        transition: background-color 0.2s ease;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .clock {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      function TrainBoard() {
        const [currentTime, setCurrentTime] = useState(new Date());
        const [activeStation, setActiveStation] = useState(0);
        const [trainData, setTrainData] = useState({});
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [fadeDirection, setFadeDirection] = useState("");
        const [selectedTrain, setSelectedTrain] = useState(null);
        const [showModal, setShowModal] = useState(false);
        const [isPaused, setIsPaused] = useState(false);

        const rotateTimerRef = useRef(null);

        // No credentials needed here - handled by proxy server

        const stations = [
          { name: "Brockley", crs: "BCY" },
          { name: "Crofton Park", crs: "CFT" },
          { name: "Nunhead", crs: "NHD" },
        ];

        useEffect(() => {
          const timer = setInterval(() => setCurrentTime(new Date()), 1000);
          return () => clearInterval(timer);
        }, []);

        // Fetch train data for all stations
        useEffect(() => {
          const fetchTrainData = async () => {
            try {
              const results = {};

              for (const station of stations) {
                const response = await fetch(
                  `http://localhost:3000/api/${station.crs}`
                );

                if (!response.ok) {
                  throw new Error(`Failed to fetch data for ${station.name}`);
                }

                const data = await response.json();
                results[station.crs] = data;
              }

              setTrainData(results);
              setLoading(false);
            } catch (err) {
              setError(err.message);
              setLoading(false);
            }
          };

          fetchTrainData();
          // Refresh every 60 seconds
          const interval = setInterval(fetchTrainData, 60000);
          return () => clearInterval(interval);
        }, []);

        // Rotate between stations every 10 seconds (but not when modal is open or paused)
        useEffect(() => {
          // Don't start rotation if modal is open or paused
          if (showModal || isPaused) {
            if (rotateTimerRef.current) {
              clearInterval(rotateTimerRef.current);
            }
            return;
          }

          const startRotation = () => {
            if (rotateTimerRef.current) {
              clearInterval(rotateTimerRef.current);
            }
            rotateTimerRef.current = setInterval(() => {
              setFadeDirection("fade-in");
              setActiveStation((prev) => (prev + 1) % stations.length);
            }, 10000);
          };

          startRotation();
          return () => {
            if (rotateTimerRef.current) {
              clearInterval(rotateTimerRef.current);
            }
          };
        }, [showModal, isPaused]);

        // Clear animation class after animation completes
        useEffect(() => {
          if (fadeDirection) {
            const timer = setTimeout(() => {
              setFadeDirection("");
            }, 1000); // Match animation duration
            return () => clearTimeout(timer);
          }
        }, [fadeDirection]);

        // Navigation handlers
        const handlePreviousStation = () => {
          setFadeDirection("fade-in");
          setActiveStation((prev) =>
            prev === 0 ? stations.length - 1 : prev - 1
          );
        };

        const handleNextStation = () => {
          setFadeDirection("fade-in");
          setActiveStation((prev) => (prev + 1) % stations.length);
        };

        const handleTogglePause = () => {
          setIsPaused((prev) => !prev);
        };

        const currentStation = stations[activeStation];
        const currentData = trainData[currentStation?.crs];

        // Format train data for display
        const getTrainServices = () => {
          if (!currentData || !currentData.services) return [];

          return currentData.services.slice(0, 7).map((service) => {
            const destination =
              service.locationDetail?.destination?.[0]?.description ||
              service.atocName ||
              "Unknown";
            const platform = service.locationDetail?.platform || "-";
            const scheduledDeparture =
              service.locationDetail?.gbttBookedDeparture ||
              service.locationDetail?.publicDeparture ||
              "-";

            let expected = "On time";
            if (service.locationDetail?.realtimeDeparture) {
              const scheduled = service.locationDetail.gbttBookedDeparture;
              const realtime = service.locationDetail.realtimeDeparture;
              if (scheduled !== realtime) {
                expected = realtime;
              }
            }
            if (service.isCancelled) {
              expected = "Cancelled";
            }

            return {
              time: scheduledDeparture,
              destination: destination,
              plat: platform,
              expected: expected,
              serviceData: service, // Keep full service object for calling points
            };
          });
        };

        // Handle train click to show calling points
        const handleTrainClick = async (e, train) => {
          // Stop event propagation to prevent swipe handler from triggering
          e.stopPropagation();

          // Show the modal with basic info (useEffect will pause auto-rotation)
          setSelectedTrain(train.serviceData);
          setShowModal(true);

          // Fetch detailed service information with all calling points
          try {
            const service = train.serviceData;
            const serviceUid = service.serviceUid;
            const runDate = service.runDate;

            if (serviceUid && runDate) {
              // runDate is in format YYYY-MM-DD
              const [year, month, day] = runDate.split("-");
              const response = await fetch(
                `http://localhost:3000/api/service/${serviceUid}/${year}/${month}/${day}`
              );

              if (response.ok) {
                const detailedData = await response.json();
                // Update with detailed service data
                setSelectedTrain(detailedData);
              }
            }
          } catch (err) {
            console.error("Failed to fetch service details:", err);
            // Keep showing basic info if detailed fetch fails
          }
        };

        // Handle modal close
        const handleCloseModal = () => {
          setShowModal(false);
          setSelectedTrain(null);
          // useEffect will automatically resume auto-rotation
        };

        // Handle ESC key to close modal
        useEffect(() => {
          const handleEscape = (e) => {
            if (e.key === "Escape" && showModal) {
              handleCloseModal();
            }
          };

          document.addEventListener("keydown", handleEscape);
          return () => document.removeEventListener("keydown", handleEscape);
        }, [showModal]);

        if (loading) {
          return (
            <div className="min-h-screen bg-black flex items-center justify-center fade-in">
              <div
                className="text-yellow-500 text-2xl"
                style={{ fontFamily: "monospace" }}
              >
                Loading train data...
              </div>
            </div>
          );
        }

        if (error) {
          return (
            <div className="min-h-screen bg-black flex items-center justify-center fade-in">
              <div
                className="text-yellow-500 text-xl text-center p-8"
                style={{ fontFamily: "monospace" }}
              >
                <div className="mb-4">Error: {error}</div>
                <div className="text-sm">
                  Make sure to add your Realtime Trains credentials
                </div>
                <div className="text-sm">Register at: api.rtt.io</div>
              </div>
            </div>
          );
        }

        const trains = getTrainServices();

        return (
          <div className="min-h-screen bg-black flex items-center justify-center p-4">
            <div className="w-full max-w-4xl">
              <div className="bg-gray-900 p-6 rounded-lg shadow-2xl">
                <div
                  className={`bg-black p-4 rounded border-2 border-gray-800 station-content ${fadeDirection}`}
                >
                  {/* Header with station name and navigation */}
                  <div className="flex justify-between items-center mb-4 pb-3 border-b border-yellow-600/30">
                    <div className="flex items-center gap-4">
                      <div>
                        <h1
                          className="text-yellow-500 text-3xl font-bold tracking-wider mb-1"
                          style={{ fontFamily: "monospace" }}
                        >
                          Departures
                        </h1>
                        <div
                          className="text-yellow-500 text-xl"
                          style={{ fontFamily: "monospace" }}
                        >
                          {currentStation.name}
                        </div>
                      </div>
                    </div>
                    <div className="text-right">
                      <div
                        className="text-yellow-500 text-xl font-bold mb-1"
                        style={{ fontFamily: "monospace" }}
                      >
                        Page {activeStation + 1} of {stations.length}
                      </div>
                      {/* Station indicators */}
                      <div className="flex gap-2 justify-end mt-2">
                        {stations.map((_, idx) => (
                          <div
                            key={idx}
                            className={`w-3 h-3 rounded-full station-indicator ${
                              idx === activeStation
                                ? "bg-yellow-500 active"
                                : "bg-gray-700"
                            }`}
                          />
                        ))}
                      </div>
                    </div>
                  </div>

                  {/* Column headers */}
                  <div className="grid grid-cols-12 gap-2 mb-2 pb-2 border-b border-yellow-600/30">
                    <div
                      className="col-span-2 text-yellow-500 font-bold"
                      style={{ fontFamily: "monospace" }}
                    >
                      Time
                    </div>
                    <div
                      className="col-span-6 text-yellow-500 font-bold"
                      style={{ fontFamily: "monospace" }}
                    >
                      Destination
                    </div>
                    <div
                      className="col-span-1 text-yellow-500 font-bold"
                      style={{ fontFamily: "monospace" }}
                    >
                      Plat
                    </div>
                    <div
                      className="col-span-3 text-yellow-500 font-bold"
                      style={{ fontFamily: "monospace" }}
                    >
                      Expected
                    </div>
                  </div>

                  {/* Train rows */}
                  {trains.length > 0 ? (
                    trains.map((train, idx) => (
                      <div
                        key={idx}
                        className="grid grid-cols-12 gap-2 py-2 border-b border-gray-800 hover:bg-yellow-900/20 train-row cursor-pointer transition-transform hover:scale-[1.01]"
                        onClick={(e) => handleTrainClick(e, train)}
                      >
                        <div
                          className="col-span-2 text-yellow-500 text-lg"
                          style={{ fontFamily: "monospace" }}
                        >
                          {train.time}
                        </div>
                        <div
                          className="col-span-6 text-yellow-500 text-lg"
                          style={{ fontFamily: "monospace" }}
                        >
                          {train.destination}
                        </div>
                        <div
                          className="col-span-1 text-yellow-500 text-lg text-center"
                          style={{ fontFamily: "monospace" }}
                        >
                          {train.plat}
                        </div>
                        <div
                          className="col-span-3 text-yellow-500 text-lg"
                          style={{ fontFamily: "monospace" }}
                        >
                          {train.expected}
                        </div>
                      </div>
                    ))
                  ) : (
                    <div
                      className="text-yellow-500 text-center py-8"
                      style={{ fontFamily: "monospace" }}
                    >
                      No trains scheduled
                    </div>
                  )}

                  {/* Footer with clock */}
                  <div className="mt-4 pt-3 text-yellow-500 font-bold text-2xl relative">
                    {/* Centered controls */}
                    <div className="flex gap-10 justify-center items-center">
                      <button
                        onClick={handlePreviousStation}
                        className="hover:scale-110 transition-transform"
                        style={{ fontFamily: "monospace" }}
                        title="Previous station"
                      >
                        ←
                      </button>
                      <button
                        onClick={handleTogglePause}
                        className="hover:scale-110 transition-transform"
                        style={{ fontFamily: "monospace" }}
                        title={isPaused ? "Resume rotation" : "Pause rotation"}
                      >
                        {isPaused ? "▶" : "⏸"}
                      </button>
                      <button
                        onClick={handleNextStation}
                        className="hover:scale-110 transition-transform"
                        style={{ fontFamily: "monospace" }}
                        title="Next station"
                      >
                        →
                      </button>
                    </div>
                    {/* Clock positioned on the right */}
                    <div
                      className="absolute right-0 top-3 text-lg clock"
                      style={{ fontFamily: "monospace" }}
                    >
                      {currentTime.toLocaleTimeString("en-GB", {
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit",
                      })}
                    </div>
                  </div>
                </div>
              </div>
            </div>

            {/* Calling Points Modal */}
            {showModal && selectedTrain && (
              <div
                className="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50 fade-in"
                onClick={handleCloseModal}
              >
                <div
                  className="bg-gray-900 p-6 rounded-lg shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto"
                  onClick={(e) => e.stopPropagation()}
                >
                  <div className="bg-black p-6 rounded border-2 border-gray-800">
                    {/* Modal Header */}
                    <div className="flex justify-between items-start mb-4 pb-3 border-b border-yellow-600/30">
                      <div className="flex-1">
                        <h2
                          className="text-yellow-500 text-2xl font-bold tracking-wider mb-2"
                          style={{ fontFamily: "monospace" }}
                        >
                          Train Details
                        </h2>
                        <div
                          className="text-yellow-500 text-lg mb-1"
                          style={{ fontFamily: "monospace" }}
                        >
                          {selectedTrain.locationDetail?.destination?.[0]
                            ?.description ||
                            selectedTrain.atocName ||
                            "Unknown Destination"}
                        </div>
                        <div
                          className="text-yellow-500 text-sm"
                          style={{ fontFamily: "monospace" }}
                        >
                          Operator: {selectedTrain.atocName || "Unknown"}
                          {selectedTrain.isCancelled && (
                            <span className="ml-3 text-red-500 font-bold">
                              CANCELLED
                            </span>
                          )}
                        </div>
                      </div>
                      <button
                        onClick={handleCloseModal}
                        className="text-yellow-500 hover:text-yellow-400 text-3xl font-bold leading-none"
                        style={{ fontFamily: "monospace" }}
                      >
                        ×
                      </button>
                    </div>

                    {/* Calling Points */}
                    <div>
                      <h3
                        className="text-yellow-500 text-xl font-bold mb-3"
                        style={{ fontFamily: "monospace" }}
                      >
                        Calling Points
                      </h3>

                      {selectedTrain.locations &&
                      selectedTrain.locations.length > 0 ? (
                        <div className="space-y-2">
                          {/* Column headers */}
                          <div className="grid grid-cols-12 gap-2 pb-2 border-b border-yellow-600/30">
                            <div
                              className="col-span-6 text-yellow-500 font-bold text-sm"
                              style={{ fontFamily: "monospace" }}
                            >
                              Station
                            </div>
                            <div
                              className="col-span-2 text-yellow-500 font-bold text-sm"
                              style={{ fontFamily: "monospace" }}
                            >
                              Arrive
                            </div>
                            <div
                              className="col-span-2 text-yellow-500 font-bold text-sm"
                              style={{ fontFamily: "monospace" }}
                            >
                              Depart
                            </div>
                            <div
                              className="col-span-2 text-yellow-500 font-bold text-sm text-center"
                              style={{ fontFamily: "monospace" }}
                            >
                              Platform
                            </div>
                          </div>

                          {/* All locations from detailed service data */}
                          {selectedTrain.locations.map((location, idx) => {
                            const isOrigin = location.displayAs === "ORIGIN";
                            const isDestination =
                              location.displayAs === "DESTINATION";
                            const isCancelled = location.isCancelled;

                            return (
                              <div
                                key={idx}
                                className={`grid grid-cols-12 gap-2 py-2 border-b border-gray-800 ${
                                  isCancelled ? "opacity-50" : ""
                                }`}
                              >
                                <div
                                  className={`col-span-6 text-yellow-500 ${
                                    isOrigin || isDestination ? "font-bold" : ""
                                  }`}
                                  style={{ fontFamily: "monospace" }}
                                >
                                  {location.description ||
                                    location.locationName}
                                  {isOrigin && (
                                    <span className="ml-2 text-xs bg-yellow-900/30 px-2 py-0.5 rounded">
                                      ORIGIN
                                    </span>
                                  )}
                                  {isDestination && (
                                    <span className="ml-2 text-xs bg-yellow-900/30 px-2 py-0.5 rounded">
                                      DESTINATION
                                    </span>
                                  )}
                                  {isCancelled && (
                                    <span className="ml-2 text-xs bg-red-900/30 text-red-500 px-2 py-0.5 rounded">
                                      CANCELLED
                                    </span>
                                  )}
                                </div>
                                <div
                                  className="col-span-2 text-yellow-500"
                                  style={{ fontFamily: "monospace" }}
                                >
                                  {location.gbttBookedArrival ||
                                    location.publicArrival ||
                                    (isOrigin ? "-" : "")}
                                  {location.realtimeArrival &&
                                    location.realtimeArrival !==
                                      location.gbttBookedArrival && (
                                      <div className="text-xs text-orange-400">
                                        {location.realtimeArrival}
                                      </div>
                                    )}
                                </div>
                                <div
                                  className="col-span-2 text-yellow-500"
                                  style={{ fontFamily: "monospace" }}
                                >
                                  {location.gbttBookedDeparture ||
                                    location.publicDeparture ||
                                    (isDestination ? "-" : "")}
                                  {location.realtimeDeparture &&
                                    location.realtimeDeparture !==
                                      location.gbttBookedDeparture && (
                                      <div className="text-xs text-orange-400">
                                        {location.realtimeDeparture}
                                      </div>
                                    )}
                                </div>
                                <div
                                  className="col-span-2 text-yellow-500 text-center"
                                  style={{ fontFamily: "monospace" }}
                                >
                                  {location.platform || "-"}
                                </div>
                              </div>
                            );
                          })}
                        </div>
                      ) : selectedTrain.locationDetail?.destination ? (
                        <div className="space-y-2">
                          {/* Fallback to basic data if detailed service hasn't loaded yet */}
                          <div className="grid grid-cols-12 gap-2 pb-2 border-b border-yellow-600/30">
                            <div
                              className="col-span-6 text-yellow-500 font-bold text-sm"
                              style={{ fontFamily: "monospace" }}
                            >
                              Station
                            </div>
                            <div
                              className="col-span-2 text-yellow-500 font-bold text-sm"
                              style={{ fontFamily: "monospace" }}
                            >
                              Arrive
                            </div>
                            <div
                              className="col-span-2 text-yellow-500 font-bold text-sm"
                              style={{ fontFamily: "monospace" }}
                            >
                              Depart
                            </div>
                            <div
                              className="col-span-2 text-yellow-500 font-bold text-sm text-center"
                              style={{ fontFamily: "monospace" }}
                            >
                              Platform
                            </div>
                          </div>
                          <div
                            className="text-yellow-500 text-center py-4 text-sm"
                            style={{ fontFamily: "monospace" }}
                          >
                            Loading calling points...
                          </div>
                        </div>
                      ) : (
                        <div
                          className="text-yellow-500 text-center py-4"
                          style={{ fontFamily: "monospace" }}
                        >
                          Calling point information not available
                        </div>
                      )}
                    </div>

                    {/* Footer info */}
                    <div className="mt-4 pt-3 border-t border-yellow-600/30">
                      <div
                        className="text-yellow-500 text-sm text-center"
                        style={{ fontFamily: "monospace" }}
                      >
                        Click outside or press ESC to close
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.render(<TrainBoard />, document.getElementById("root"));
    </script>
  </body>
</html>
